<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas de Productos</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="product-cards">
    <div class="card reloj">
      <img src="Imagenes/Reloj.jpg" alt="Reloj">

      <p>Garnier Pure Active Micellar Cleansing Water, 125 ml</p>
      <div class="stars">★★★★☆</div> 
      <div class="price">$60</div> 
      <div class="add-to-cart">ADD TO CART</div> 
    </div>
    <div class="card blusa">
      <img src="Imagenes/Blusa.jpg" alt="Blusa de mujer">
      <h2>GARNIER</h2>
      <p>Garnier Pure Active Micellar Cleansing Water, 125 ml</p>
      <div class="stars">★★★☆☆</div> 
      <div class="price">$15</div> 
      <div class="add-to-cart">ADD TO CART</div> 
    </div>
  </div>

</html>
